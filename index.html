<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Dating App</h1>
    <img id="profile-pic" src="" alt="Profile Picture">
    <div class="buttons">
        <button onclick="nextProfile(true)">Yes</button>
        <button onclick="nextProfile(false)">No</button>
    </div>

    <script>
        const profiles = [
            'https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FDakota_Johnson&psig=AOvVaw11ajCD4XXlLnih5-2BOoxp&ust=1741443166389000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLijkOyT-IsDFQAAAAAdAAAAABAE',
            'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.brides.com%2Fjennifer-lawrence-cooke-maroney-wedding-4773735&psig=AOvVaw0OsPBhVBdikfT5HLrx8_ds&ust=1741443411386000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKDC3bGU-IsDFQAAAAAdAAAAABAJ',
            'https://www.google.com/url?sa=i&url=https%3A%2F%2Fabcnews.go.com%2FGMA%2FFamily%2Fjennifer-lawrence-pregnant-2nd-child-husband-cooke-maroney%2Fstory%3Fid%3D114973159&psig=AOvVaw3FcMzslVrjR250iVqfQlDp&ust=1741443521319000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOCSremU-IsDFQAAAAAdAAAAABAE'
        ];
        let currentIndex = 0;

        function nextProfile(liked) {
            console.log(liked ? "Liked!" : "Skipped!");
            currentIndex++;
            if (currentIndex >= profiles.length) {
                alert("No more profiles!");
                currentIndex = 0;
            }
            document.getElementById("profile-pic").src = profiles[currentIndex];
        }

        document.getElementById("profile-pic").src = profiles[currentIndex];
    </script>
</body>
</html>
